<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Google Maps : Zanfardino</title>
<link href="../Supermercato.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=true'></script>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
</head>

<body>
<div data-role="page" id="page">
	<div class="header">
		<div class="logo"></div>
        <div class="barra"></div>
	</div>
<div id="mapCanvas" style="width:100%; height:100%; min-width:300px; min-height:300px"></div>
<script type="text/javascript">
// initialize the google Maps 	
	
     function initializeGoogleMap() {
		// set latitude and longitude to center the map around
		var latlng = new google.maps.LatLng(40.928734, 
											14.296424);
		
		// set up the default options
		var myOptions = {
		  zoom: 16,
		  center: latlng,
		  navigationControl: true,
		  navigationControlOptions: 
		  	{style: google.maps.NavigationControlStyle.ANDROID,
			 position: google.maps.ControlPosition.BOTTOM_RIGHT },
		  mapTypeControl: true,
		  mapTypeControlOptions: 
		  	{style: google.maps.MapTypeControlStyle.DEFAULT,
			 position: google.maps.ControlPosition.TOP_RIGHT },

		  scaleControl: true,
		   scaleControlOptions: {
        		position: google.maps.ControlPosition.BOTTOM_LEFT
    	  }, 
		  mapTypeId: google.maps.MapTypeId.ROADMAP,
		  draggable: true,
		  disableDoubleClickZoom: false,
		  keyboardShortcuts: true
		};
		var map = new google.maps.Map(document.getElementById("mapCanvas"), myOptions);
		addMarker(map,40.92873,14.29642,"Siamo qui");
		if (false) {
			var trafficLayer = new google.maps.TrafficLayer();
			trafficLayer.setMap(map);
		}
		if (false) {
			var bikeLayer = new google.maps.BicyclingLayer();
			bikeLayer.setMap(map);
		}
		if (false) {
			addMarker(map,40.92873,14.29642,"Siamo qui");
		}
	  }

	  window.onload = initializeGoogleMap();

	 // Add a marker to the map at specified latitude and longitude with tooltip
	 function addMarker(map,lat,long,titleText) {
	  	var markerLatlng = new google.maps.LatLng(lat,long);
	 	var marker = new google.maps.Marker({
      		position: markerLatlng, 
      		map: map, 
      		title:"Siamo qui",
			icon: ""});   
	 }
</script>
</div>
</body>
</html>
